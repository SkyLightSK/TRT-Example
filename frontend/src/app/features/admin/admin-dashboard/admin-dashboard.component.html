<div class="page-container">
  <div class="dashboard-header">
    <h1>Admin Dashboard</h1>
    <p class="subtitle">Manage system settings, users, and entities</p>
  </div>

  <div class="grid grid-3">
    <mat-card class="admin-module-card" *ngFor="let feature of features" 
      [style.border-top]="'4px solid ' + feature.color" 
      [class.disabled]="feature.disabled"
      (click)="!feature.disabled && navigateTo(feature.route)">
      <mat-card-header>
        <div mat-card-avatar class="module-icon" [style.background-color]="feature.color">
          <mat-icon>{{feature.icon}}</mat-icon>
        </div>
        <mat-card-title>{{feature.title}}</mat-card-title>
        <mat-card-subtitle>
          <span *ngIf="feature.disabled" class="disabled-badge">Coming Soon</span>
          {{feature.description}}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions align="end">
        <button class="btn btn-secondary" [disabled]="feature.disabled" [routerLink]="!feature.disabled ? feature.route : null">
          <span *ngIf="!feature.disabled">Open <mat-icon>arrow_forward</mat-icon></span>
          <span *ngIf="feature.disabled">Disabled</span>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
