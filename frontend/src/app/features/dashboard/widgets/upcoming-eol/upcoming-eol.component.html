<div class="card eol-widget">
  <div class="card-header">
    <h2>Upcoming End-of-Life Devices</h2>
    <span class="badge system-wide">System-wide</span>
  </div>
  
  <div class="card-content">
    <div class="eol-devices-list" *ngIf="!loading && upcomingEolDevices.length > 0">
      <div 
        class="eol-device-item" 
        *ngFor="let device of upcomingEolDevices"
        [routerLink]="['/devices', device.id]">
        
        <div class="device-info">
          <h3 class="device-name">{{ device.name }}</h3>
          <p class="device-model">{{ device.model }} ({{ device.type }})</p>
        </div>
        
        <div class="eol-info">
          <div class="eol-date">{{ formatDate(device.eolDate) }}</div>
          <div 
            class="eol-countdown" 
            [ngClass]="getStatusClass(device.daysUntilEol)">
            {{ getDaysText(device.daysUntilEol) }}
          </div>
        </div>
      </div>
    </div>
    
    <div class="empty-state" *ngIf="!loading && upcomingEolDevices.length === 0">
      <div class="empty-icon">ðŸ“…</div>
      <p class="empty-message">No upcoming EOL devices</p>
    </div>
    
    <div class="loading-state" *ngIf="loading">
      <div class="loading-spinner"></div>
      <p>Loading devices...</p>
    </div>
  </div>
  
  <div class="card-footer">
    <a routerLink="/devices/eol" class="link-btn">View All EOL Devices</a>
  </div>
</div>
