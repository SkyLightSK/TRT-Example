<div class="admin-dashboard">
  <div class="dashboard-header">
    <h1>Administration Dashboard</h1>
  </div>
  
  <div class="dashboard-grid">
    <mat-card *ngFor="let module of adminModules" class="dashboard-card" [routerLink]="module.route">
      <mat-card-header>
        <div class="card-icon" [style.background-color]="module.color">
          <mat-icon>{{module.icon}}</mat-icon>
        </div>
        <mat-card-title>{{module.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{module.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="module.route">OPEN</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
