<div class="dashboard">
  <div class="dashboard-header">
    <h1>Dashboard</h1>
    <div class="actions">
      <button class="btn btn-primary" (click)="refreshDashboard()">Refresh Data</button>
    </div>
  </div>

  <div class="dashboard-grid">
    <!-- Budget Overview Widget -->
    <app-budget-overview [budgetStats]="budgetStats" [loading]="loading.budget"></app-budget-overview>

    <!-- Device Status Widget -->
    <app-device-status [deviceStatus]="deviceStatus" [loading]="loading.deviceStatus"></app-device-status>

    <!-- Notifications Widget -->
    <app-recent-notifications [notifications]="notifications" [loading]="loading.notifications"></app-recent-notifications>

    <!-- Upcoming EOL Widget -->
    <app-upcoming-eol [upcomingEolDevices]="upcomingEolDevices" [loading]="loading.upcomingEol"></app-upcoming-eol>
  </div>

  <div *ngIf="loading.budget && loading.deviceStatus && loading.notifications && loading.upcomingEol" class="loading-container">
    <div class="loading-spinner"></div>
    <p>Loading dashboard data...</p>
  </div>
</div>
