<div class="admin-container">
  <div class="admin-header">
    <h1>Entity Management</h1>
    <div class="action-buttons">
      <button mat-raised-button color="accent" (click)="loadEntities()">
        <mat-icon>refresh</mat-icon>
        Refresh Data
      </button>
      <button mat-raised-button color="primary" (click)="openEntityDialog()">
        <mat-icon>add</mat-icon>
        Add Entity
      </button>
    </div>
  </div>

  <mat-form-field class="filter-field">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search entities..." #input>
  </mat-form-field>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let entity">{{entity.name}}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let entity">{{entity.description}}</td>
      </ng-container>

      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
        <td mat-cell *matCellDef="let entity">{{entity.code}}</td>
      </ng-container>

      <!-- Parent Column -->
      <ng-container matColumnDef="parent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Parent</th>
        <td mat-cell *matCellDef="let entity">
          {{entity.parentName || 'None'}}
        </td>
      </ng-container>

      <!-- Child Count Column -->
      <ng-container matColumnDef="childCount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Children</th>
        <td mat-cell *matCellDef="let entity">
          <span *ngIf="entity.childCount > 0" class="clickable" (click)="viewChildren(entity)">
            {{entity.childCount}} <mat-icon class="small-icon">visibility</mat-icon>
          </span>
          <span *ngIf="entity.childCount === 0">0</span>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let entity">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Entity actions">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openEntityDialog(entity)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item *ngIf="entity.childCount === 0" (click)="confirmDelete(entity)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">No data matching the filter "{{filterValue}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of entities"></mat-paginator>

    <div class="loading-shade" *ngIf="isLoading">
      <mat-progress-spinner mode="indeterminate" diameter="50"></mat-progress-spinner>
    </div>
  </div>
</div>
